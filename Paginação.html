<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<style>

ul.pagination {
    display: inline-block;
    padding: 0;
    margin: 0;
}

ul.pagination li {display: inline;}

ul.pagination li a {
    color: gray;
    float: left;
    padding: 6px;
    text-decoration: none;
}

.Button {
  color: #00EE76;
}

</style>
<body>

<ul class="pagination">
  <span class="Button"><li><a href="#">«</a></li></span>
  <li><a href="#">1 de 26</a></li>
  <li><span class="Button"><a href="#">»</a></li></span>
</ul>


</body>

</html>
